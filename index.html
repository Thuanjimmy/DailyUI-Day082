  <body>
    <div class="box">
      <h2>Sign up today!</h2>
      <h6 class="above">
        By having a account, you can join, vote, and comment on all your
        favourite content. Sign up in just seconds.
      </h6>
      <form action="">
        <label for=""
          >Name
          <p class="red">*</p>
          :
        </label>
        <input class="right" type="text" />

        <label for=""
          >Email
          <p class="red">*</p>
          :</label
        >
        <input class="right" type="email" />

        <label for=""
          >Password
          <p class="red">*</p>
          :</label
        >
        <input class="right" type="password" />
      </form>
      <input class="above" type="checkbox" />
      <p class="inline">
        I have read and agree to the <a href="">terms and conditions </a> and
        <a href=""> privacy policy.</a>
      </p>
      <div class="mid">
        <button class="btn btn-lg btn-primary">Register</button>
      </div>
      <p class="login above">Already have an account? <a href="">Log in</a></p>
    </div>
